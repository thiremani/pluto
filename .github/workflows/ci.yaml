name: Pluto CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      # Following the instruction on https://tinygo.org/docs/guides/build/bring-your-own-llvm/
      - name: Install LLVM and Dependencies
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19  # Install LLVM 19
          sudo apt-get install -y llvm-19-dev lld-19 clang-19

      - name: Set LLVM environment
        run: |
          echo "CGO_CFLAGS=-I/usr/lib/llvm-19/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L/usr/lib/llvm-19/lib" >> $GITHUB_ENV
          echo "/usr/lib/llvm-19/bin" >> $GITHUB_PATH

      - name: Verify LLVM Tools
        run: |
          llvm-config-19 --version
          clang-19 --version
          ld.lld-19 --version

      - name: Run full test suite
        run: |
          chmod +x test.sh
          ./test.sh