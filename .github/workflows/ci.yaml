name: Pluto CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      # Following the instruction on https://tinygo.org/docs/guides/build/bring-your-own-llvm/
      - name: Install LLVM
        run: |
          echo 'deb http://apt.llvm.org/noble/ llvm-toolchain-noble-18 main' | sudo tee /etc/apt/sources.list.d/llvm.list
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install clang-18 llvm-18-dev lld-18 libclang-18-dev

      - name: Build compiler
        run: go build -o pluto main.go

      - name: Run tests
        run: |
          chmod +x test.sh
          ./test.sh